

{% block content %}
<div class="container mt-5">
  <div class="card shadow rounded p-4">
    <h2 class="mb-4">Mi perfil</h2>

    <div class="row mb-3">
      <div class="col-sm-4"><strong>Nombre:</strong></div>
      <div class="col-sm-8">{{ user.first_name }} {{ user.last_name }}</div>
    </div>

    <div class="row mb-3">
      <div class="col-sm-4"><strong>Email:</strong></div>
      <div class="col-sm-8">{{ user.email }}</div>
    </div>

    <div class="row mb-3">
      <div class="col-sm-4"><strong>Tipo de usuario:</strong></div>
      <div class="col-sm-8">{{ user.user_type|title }}</div>
    </div>

    <div class="text-end mt-4">
      <a href="{% url 'update_profile' %}" class="btn btn-primary">Editar perfil</a>
    </div>
  </div>
</div>
{% endblock %}
